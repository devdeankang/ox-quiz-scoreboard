<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>크아앙 제2회 이벤트 점수판</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background-image: url("babydragon.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .container {
      max-width: 860px;
      margin: 50px auto;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      font-size: 2rem;
    }

    .player-list {
      margin-top: 20px;
      text-align: left;
    }

    .player-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 16px;
      margin: 6px 0;
      border-bottom: 1px solid #ddd;
    }

    .player-rank {
      display: flex;
      align-items: center;
      font-weight: bold;
    }

    .player-controls {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    input[type="text"], input[type="number"] {
      padding: 8px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .button {
      padding: 8px 14px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .button-blue {
      background-color: #3B82F6;
      color: white;
    }

    .button-yellow {
      background-color: #FACC15;
      color: black;
    }

    .button-red {
      background-color: #EF4444;
      color: white;
    }

    .medal {
      margin-right: 6px;
    }

    .nickname-form {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
    }

    .control-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 16px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🐍 크아앙 제2회 이벤트 점수판</h1>

    <div id="playerList" class="player-list"></div>

    <div class="nickname-form">
      <input type="text" id="nicknameInput" placeholder="닉네임"/>
      <button class="button button-blue" onclick="addPlayer()">참가자 추가</button>
    </div>

    <div class="control-buttons">
      <button class="button button-yellow" onclick="resetScores()">점수 초기화</button>
      <button class="button button-red" onclick="resetAll()">모두 초기화</button>
    </div>
  </div>

  <script>
    let players = [];

    function renderPlayers() {
      const container = document.getElementById("playerList");
      container.innerHTML = "";

      players
        .sort((a, b) => b.score - a.score)
        .forEach((player, index) => {
          const rank = index + 1;
          const medal = rank === 1 ? "🥇" : rank === 2 ? "🥈" : rank === 3 ? "🥉" : "";

          const row = document.createElement("div");
          row.className = "player-item";

          const rankLabel = document.createElement("div");
          rankLabel.className = "player-rank";
          rankLabel.innerHTML = `${medal} ${rank}. <b>${player.name}</b>`;

          const controls = document.createElement("div");
          controls.className = "player-controls";

          const scoreInput = document.createElement("input");
          scoreInput.type = "number";
          scoreInput.value = player.score;
          scoreInput.style.width = "60px";
          scoreInput.onchange = () => {
            player.score = parseInt(scoreInput.value) || 0;
            renderPlayers();
          };

          const editBtn = document.createElement("button");
          editBtn.className = "button";
          editBtn.innerText = "이름수정";
          editBtn.onclick = () => {
            const newName = prompt("새 이름을 입력하세요", player.name);
            if (newName && newName !== player.name) {
              if (players.some(p => p.name === newName)) {
                alert("이미 등록된 이름입니다.");
              } else {
                player.name = newName;
                renderPlayers();
              }
            }
          };

          const deleteBtn = document.createElement("button");
          deleteBtn.className = "button";
          deleteBtn.innerText = "삭제";
          deleteBtn.onclick = () => {
            if (confirm(`${player.name}님을 삭제할까요?`)) {
              players = players.filter(p => p !== player);
              renderPlayers();
            }
          };

          const scoreText = document.createElement("span");
          scoreText.innerText = `${player.score}점`;
          scoreText.style.marginLeft = "4px";

          controls.append(scoreInput, editBtn, deleteBtn, scoreText);
          row.append(rankLabel, controls);
          container.appendChild(row);
        });
    }

    function addPlayer() {
      const input = document.getElementById("nicknameInput");
      const name = input.value.trim();

      if (!name) {
        alert("닉네임을 입력해주세요.");
        return;
      }

      if (players.some(p => p.name === name)) {
        alert("이미 등록된 이름입니다.");
        return;
      }

      players.push({ name, score: 0 });
      input.value = "";
      renderPlayers();
    }

    function resetScores() {
      players.forEach(p => p.score = 0);
      renderPlayers();
    }

    function resetAll() {
      if (confirm("모든 참가자와 점수를 삭제하시겠습니까?")) {
        players = [];
        renderPlayers();
      }
    }

    renderPlayers();
  </script>
</body>
</html>
